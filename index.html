<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oakstone Smart Savings Snapshot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
    }
    header {
      background: #000;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
    }
    header img {
      height: 50px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 22px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #1f1f1f;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      border-radius: 8px;
      color: #fff;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input[type="text"], input[type="number"], select {
      width: 100%;
      padding: 8px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .col {
      flex: 1;
      min-width: 200px;
    }
    button {
      background: #007BFF;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .borrower-view {
      display: none;
      margin-top: 30px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .card {
      flex: 1;
      min-width: 200px;
      background: #2a2a2a;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      color: #fff;
    }
    .impact {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }
    /* highlight savings in green */
    #savingsDisplay {
      color: #28a745;
    }
    .toggle-buttons {
      margin-top: 10px;
    }
    .toggle-buttons button {
      background: #444;
      color: #fff;
      margin-right: 5px;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
    }
    .toggle-buttons .active {
      background: #007BFF;
      color: white;
    }
    #costDetails {
      display: none;
      margin-top: 10px;
      background: #333;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      color: #fff;
    }
    .chart-container {
      margin-top: 20px;
    }
    footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
    @media(max-width: 600px) {
      .row {
        flex-direction: column;
      }
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>

        <div class="card"><div>Rate (Current  New)</div><div class="impact" id="rateCompareDisplay">0%  0%</div></div>
        <div class="card"><div>New Monthly (incl. taxes & ins)</div><div class="impact" id="newMonthlyDisplay">$0</div></div>
        <div class="card"><div id="impactLabel">Savings per Month</div><div class="impact" id="savingsDisplay">$0</div></div>
        <div class="card" id="cashoutCard" style="display:none;"><div>Cash Out</div><div class="impact" id="cashoutDisplay">$0</div></div>
      </div>
      <div id="simpleBullets"><p id="benefitLine"></p></div>
      <div id="costDetails"><strong>Estimated Cost Breakdown:</strong><p id="costText"></p><p id="aprLine"></p></div>
      <!-- Loan officer contact information displayed for borrower -->
      <div id="loContact" style="margin-top:12px;font-size:0.85em;line-height:1.3;"></div>
      <div class="chart-container" id="chartContainer" style="display:none;"><canvas id="balanceChart" width="400" height="200"></canvas></div>
      <footer>NMLS #2585868  Equal Housing Lender  Oakstone Capital Mortgage</footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.getElementById('loanType').addEventListener('change', function() {
      const t = this.value;
      const feeInput = document.getElementById('fundingFee');
      switch(t) { case 'va_irrrl': feeInput.value = 0.5; break; case 'va_cashout': feeInput.value = 2.15; break; case 'fha': feeInput.value = 1.75; break; case 'fha_cashout': feeInput.value = 1.75; break; default: feeInput.value = 0; }
    });

    // Automatically recalculate when key toggle options change.
    ['fundingFeeExempt','defaultSimple','allowCosts','showChart'].forEach(function(id) {
      const el = document.getElementById(id);
      if (el) {
        el.addEventListener('change', function() {
          calculateLoan();
        });
      }
    });

    // Parse query parameters from the URL into an object
    function getParams() {
      const params = {};
      const query = window.location.search.substring(1);
      if(query) {
        query.split("&").forEach(function(pair) {
          const [k, v] = pair.split("=");
          params[decodeURIComponent(k)] = decodeURIComponent(v || "");
        });
      }
      return params;
    }

    // Initialize the form based on query parameters and hide the LO workspace for borrower view
    function initFromParams() {
      const params = getParams();
      if(Object.keys(params).length === 0) {
        return;
      }
      // Populate standard input fields
      const fieldList = ['borrowerName','propertyAddress','currentBalance','currentRate','currentTerm','currentMonthlyOther','newLoanAmount','newRate','newTerm','newMonthlyOther','newMI','fundingFee','loanType','loName','loPhone','loEmail','loReviews'];
      fieldList.forEach(function(id) {
        if(params[id] !== undefined) {
          const el = document.getElementById(id);
          if(el) {
            el.value = params[id];
          }
        }
      });
      // Populate checkbox fields
      ['fundingFeeExempt','defaultSimple','allowCosts','showChart'].forEach(function(id) {
        if(params[id] !== undefined) {
          const el = document.getElementById(id);
          if(el) {
            el.checked = (params[id] === 'true');
          }
        }
      });
      // Hide the loan officer workspace: title, rows, hr, headings, and buttons (except borrower view)
      const elementsToHide = document.querySelectorAll('.container h2, .container > div.row, .container > hr, .container > h3, .container > button');
      elementsToHide.forEach(function(el) {
        el.style.display = 'none';
      });
      // Show borrower view and compute automatically
      calculateLoan();
    }
    function calculatePI(bal, rate, years) {
      bal = parseFloat(bal); rate = parseFloat(rate); years = parseFloat(years);
      const r = rate/100/12;
      const n = years*12;
      if(!rate) return bal / n;
      return (r*bal)/(1 - Math.pow(1+r,-n));
    }
    function futureBalance(bal, rate, payment, months) {
      bal = parseFloat(bal); rate = parseFloat(rate);
      const r = rate/100/12;
      const comp = Math.pow(1+r, months);
      return bal*comp - payment*(comp - 1)/r;
    }
    let chart;
    function renderChart(currFV, newFV) {
      const ctx = document.getElementById('balanceChart').getContext('2d');
      if(chart) chart.destroy();
      chart = new Chart(ctx, { type:'bar', data:{ labels:['Current Loan','New Loan'], datasets:[{ label:'Balance After 3 Years', data:[currFV,newFV] }] }, options:{ scales:{ y:{ beginAtZero:true } }, plugins:{ legend:{ display:false } } } });
    }
    function calculateLoan() {
      const currBal = parseFloat(document.getElementById('currentBalance').value) || 0;
      const currRate = parseFloat(document.getElementById('currentRate').value) || 0;
      const currTerm = parseFloat(document.getElementById('currentTerm').value) || 0;
      const currOther = parseFloat(document.getElementById('currentMonthlyOther').value) || 0;
      const newLoan = parseFloat(document.getElementById('newLoanAmount').value) || 0;
      const newRate = parseFloat(document.getElementById('newRate').value) || 0;
      const newTerm = parseFloat(document.getElementById('newTerm').value) || 0;
      const newOther = parseFloat(document.getElementById('newMonthlyOther').value) || 0;
      const newMI = parseFloat(document.getElementById('newMI').value) || 0;
      const feePercent = parseFloat(document.getElementById('fundingFee').value) || 0;
      const feeExempt = document.getElementById('fundingFeeExempt').checked;
      const allowCosts = document.getElementById('allowCosts').checked;
      const defaultSimple = document.getElementById('defaultSimple').checked;
      const showChart = document.getElementById('showChart').checked;
      const currPI = calculatePI(currBal, currRate, currTerm);
      document.getElementById('currentPI').value = currPI.toFixed(2);
      const currTotal = currPI + currOther;
      const newPI = calculatePI(newLoan, newRate, newTerm);
      const newTotal = newPI + newOther + newMI;
      let additionalFee = 0;
      if(!feeExempt) additionalFee = newLoan * (feePercent / 100);
      let cashOut = newLoan - currBal - additionalFee;
      if(cashOut < 0) cashOut = 0;
      const savings = currTotal - newTotal;
      const view = document.getElementById('borrowerView');
      view.style.display = 'block';
      document.getElementById('headline').textContent = (document.getElementById('borrowerName').value || 'Borrower') + "'s Smart Savings Snapshot";
      // Update rate comparison card
      const rateCompareEl = document.getElementById('rateCompareDisplay');
      if(rateCompareEl) {
        const curRateTxt = isNaN(currRate) ? '' : currRate.toFixed(3) + '%';
        const newRateTxt = isNaN(newRate) ? '' : newRate.toFixed(3) + '%';
        rateCompareEl.textContent = curRateTxt + '  ' + newRateTxt;
      }
      // Update new monthly payment and savings/increase
      document.getElementById('newMonthlyDisplay').textContent = '$' + newTotal.toFixed(2);
      document.getElementById('impactLabel').textContent = savings >= 0 ? 'Saves per Month' : 'Increase per Month';
      document.getElementById('savingsDisplay').textContent = '$' + Math.abs(savings).toFixed(2);
      // Show or hide cashout card
      if(cashOut > 0) {
        document.getElementById('cashoutCard').style.display = 'block';
        document.getElementById('cashoutDisplay').textContent = '$' + cashOut.toFixed(2);
      } else {
        document.getElementById('cashoutCard').style.display = 'none';
      }
      let benefit;
      if(cashOut > 0) {
        if(savings >= 0) benefit = 'Receive $' + cashOut.toFixed(0) + ' and save $' + savings.toFixed(0) + ' per month!';
        else benefit = 'Receive $' + cashOut.toFixed(0) + ' and your payment increases by $' + Math.abs(savings).toFixed(0) + ' per month.';
      } else {
        if(savings >= 0) benefit = 'Save $' + savings.toFixed(0) + ' per month with a lower rate!';
        else benefit = 'Your payment increases by $' + Math.abs(savings).toFixed(0) + ' per month.';
      }
      document.getElementById('benefitLine').textContent = benefit;
      // Update cost details
      document.getElementById('costText').textContent = 'Program Fee: $' + additionalFee.toFixed(2) + ' (included in loan)';
      document.getElementById('aprLine').textContent = '';
      document.getElementById('costDetails').style.display = allowCosts ? 'block' : 'none';
      // High rate alert: show if current rate higher and monthly savings positive
      const rateAlertEl = document.getElementById('rateAlert');
      if(rateAlertEl) {
        if(currRate > newRate && savings > 0) {
          rateAlertEl.style.display = '';
          rateAlertEl.textContent = "You're overpaying about $" + savings.toFixed(0) + "/mo at your current rate.";
        } else {
          rateAlertEl.style.display = 'none';
          rateAlertEl.textContent = '';
        }
      }
      // Populate loan officer contact details for borrower view
      const loName  = document.getElementById('loName').value;
      const loPhone = document.getElementById('loPhone').value;
      const loEmail = document.getElementById('loEmail').value;
      const loReviews = document.getElementById('loReviews').value;
      let contactHtml = '';
      if(loName) contactHtml += '<strong>' + loName + '</strong>';
      if(loPhone) contactHtml += (contactHtml ? '  ' : '') + loPhone;
      if(loEmail) contactHtml += (contactHtml ? '  ' : '') + '<a href="mailto:' + loEmail + '" style="color:#4faeff;">' + loEmail + '</a>';
      if(loReviews) contactHtml += (contactHtml ? '  ' : '') + '<a href="' + loReviews + '" target="_blank" style="color:#4faeff;">Reviews</a>';
      document.getElementById('loContact').innerHTML = contactHtml;
      if(showChart) {
        document.getElementById('chartContainer').style.display = 'block';
        const currFV = futureBalance(currBal, currRate, currPI, 36);
        const newFV = futureBalance(newLoan, newRate, newPI, 36);
        renderChart(currFV, newFV);
      } else {
        document.getElementById('chartContainer').style.display = 'none';
      }
      if(defaultSimple) switchView('simple'); else switchView('details');
    }
    function switchView(mode) {
      const simpleBtn = document.getElementById('simpleBtn');
      const detailsBtn = document.getElementById('detailsBtn');
      if(mode === 'simple') {
        document.getElementById('costDetails').style.display = 'none';
        simpleBtn.classList.add('active');
        detailsBtn.classList.remove('active');
      } else {
        document.getElementById('costDetails').style.display = document.getElementById('allowCosts').checked ? 'block' : 'none';
        simpleBtn.classList.remove('active');
        detailsBtn.classList.add('active');
      }
    }
    function generateLink() {
      // Build a shareable link by encoding the current input values as query parameters
      const baseUrl = window.location.origin + window.location.pathname;
      const params = new URLSearchParams();
      // List of fields to include in the query string
      const ids = ['borrowerName','propertyAddress','currentBalance','currentRate','currentTerm','currentMonthlyOther','newLoanAmount','newRate','newTerm','newMonthlyOther','newMI','fundingFee','loanType','loName','loPhone','loEmail','loReviews'];
      ids.forEach(function(id) {
        const el = document.getElementById(id);
        if(el) {
          params.set(id, el.value);
        }
      });
      // Include checkbox states
      ['fundingFeeExempt','defaultSimple','allowCosts','showChart'].forEach(function(id) {
        const el = document.getElementById(id);
        if(el) {
          params.set(id, el.checked);
        }
      });
      const shareUrl = baseUrl + '?' + params.toString();
      // Copy the URL to clipboard if possible; otherwise present in a prompt
      if(navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(shareUrl).then(function() {
          alert('Share link copied to clipboard:\n' + shareUrl);
        }).catch(function() {
          prompt('Copy your share link:', shareUrl);
        });
      } else {
        prompt('Copy your share link:', shareUrl);
      }
    }
    // On page load, initialize from query parameters (if any) and compute default values
    window.onload = function() {
      initFromParams();
      calculateLoan();
    // Set header logo to the embedded white logo file. This overrides the large base64 placeholder so the company logo displays correctly.
    var logoImg = document.querySelector('header img');
    if (logoImg) {
      logoImg.src = 'OCM_HorizontalLogo_GS-white_Final.png';
    }
    };
  </script>
</body>
</html>
